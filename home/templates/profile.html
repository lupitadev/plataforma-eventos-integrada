{% extends "index.html" %} {% load static %} {% block title %}Perfil de
Usuario{% endblock %} 

{% block content %}
<div class="profile-wrapper">
  <!-- Sidebar -->
  <div class="sidebar-fixed">
    <div class="sidebar-sticky px-3">
      <!-- Perfil del usuario -->
      <div class="text-center mb-4">
        <img
          src="{% static 'images/event1.jpg' %}"
          class="rounded-circle mb-3"
          width="100"
          alt="Foto de perfil"
        />
        <h4>{{ user.username }}</h4>
        <p class="text-muted small">{{ user.email }}</p>
      </div>

      <!-- Menú de navegación -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fas fa-user-circle me-2"></i> Mi Perfil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-ticket-alt me-2"></i> Mis Eventos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-cog me-2"></i> Configuración
          </a>
        </li>
      </ul>

      <!-- Botón de Logout -->
      <div class="mt-4 pt-3 border-top px-3">
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger w-100">
            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Todo tu contenido actual aquí -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Mi Perfil</h2>
      <a href="#" class="btn btn-primary">
        <i class="fas fa-edit me-2"></i> Editar Perfil
      </a>
    </div>

    <!-- Resto de tu contenido... -->
  </div>
</div>
{% endblock %}
