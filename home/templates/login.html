{% extends 'index.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Credenciales incorrectas. Por favor intenta nuevamente.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next|default:'/perfil/' }}">
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required id="id_username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>¿No tienes cuenta? <a href="{% url 'registerUser' %}">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
